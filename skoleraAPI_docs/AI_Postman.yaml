          schema:
            deprecated: false
      responses:
        '200':
          headers:
            Content-Type:
              schema:
                type: string
              example: application/json
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
              example:
                success: false
        '400':
          headers:
            Content-Type:
              schema:
                type: string
              example: application/json
          description: |
            Bad Request
            {
              "success": false,
              "error": "Invalid parameters",
              "status": 400
            }
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  status:
                    type: integer
              example:
                success: true
                error: m
                status: 18955501
        '429':
          headers:
            Content-Type:
              schema:
                type: string
              example: text/plain
          description: |
            Too Many Requests
            {
              "status": 429
              "success": false,
              "error": "Rate limit exceeded",
              "message": "You have exceeded you monthly limit",
            }
        '502':
          headers:
            Content-Type:
              schema:
                type: string
              example: text/plain
          description: |-
            OpenAI API Error
            {
              "status": 502
              "success": false,
              "error": "External API error",
              "message": "Error connecting to OpenAI service",
            }
      requestBody:
        content:
          application/json:
            schema: {}
            example:
              subject_id: 456
              course_id: 123
              difficulty: Easy
              is_ai_generated: true
              lang: en
              num_of_answers: 4
              num_of_questions: 10
              objectives_ids: []
              score: '90'
              selected_own_source:
                topic: Algebra Basics
                subtopic: Linear Equations
                lesson: Solving equations
                items:
                  - resource_type: quiz
                    resource_id: 101
                  - resource_type: assignment
                    resource_id: 202
                  - resource_type: course content
                    resource_id: 303
              type: MultipleChoice
              use_online_data: false
              use_own_data: true
