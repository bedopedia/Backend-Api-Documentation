                    taxonomy_level: anim eu reprehenderit dolore
                    points: in elit pariatur
                    range: occaecat
                    correct_answer: qui ullamco officia
                    Additional fields: laborum amet labore
                    metadata:
                      model: proident aliquip mollit aute r
                      generated_at: sunt
                    creator_id: 40270317
                    creator_name: velit id
                    creator_role: sunt deserunt incididunt do in
                    ai_generated: false
                    ai_icon_visible: false
